name: Deploy Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deployment-readiness:
    name: Deployment Readiness (Free Tier)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate project commands
        run: |
          python -m py_compile app/main.py src/*.py tests/*.py
          pytest -q

      - name: Build status summary
        run: |
          echo "Deployment checks passed on free-tier GitHub Actions runners." >> "$GITHUB_STEP_SUMMARY"
